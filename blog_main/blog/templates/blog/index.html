{% extends 'blog/base.html' %}

{% block title %}
    <title>Blog</title>
{% endblock %}

{% block content %}

  <h1>Blog</h1>
{% for p in posts %}
  <hr/>
  <h2><a href="{{p.get_absolute_url}}">{{ p.title}} : {{p.pk}}</a></h2>
  <h4>{{p.create_at}}</h4>
  <p>{{p.content}}</p>
{% endfor %}

{% endblock %}
